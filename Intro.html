	<script>
	
	
	var motion="static"; //this variable is the key for changing our animations
	
	
		//////////////////////////////////
			// checkKeys function
			//////////////////////////////////
			function checkKeys(e) {
				var keyPressed = e.keyCode;
				console.log(keyPressed);
				
				
				if (keyPressed == 32)
				{
					StartSound('audio1'); //calls function that plays start sound
				}
				
				
				//plays start music and delays the href by enough time to finish the sound clip
				function StartSound(soundobj)
				{
					var thissound=document.getElementById(soundobj); thissound.play(); 
					setTimeout( function(){ window.location.href = 'Game_Olympics.html'; }, 1300); 
				} 

			   //reset count
			   count = 0;
			    switch (keyPressed) {
					//left
					case (32):
						motion = "space";
						break;
					//right
					case (39):
						motion = "right";
						break;
					//up
					case (38):
						motion = "up";
						break;
					//down
					case (40):
						motion = "down";
						break;
					default:
						//console.log("default key");
						motion = "static";

				}
			}
			
			
	
	
	
	
	
	
	
	
	
	
	
	

	</script>
